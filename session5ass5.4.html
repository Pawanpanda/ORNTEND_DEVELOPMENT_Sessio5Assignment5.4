<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
function printdetails(first, last, skill, Salary) {
    this.firstName = first;
    this.lastName = last;
    this.skill = skill;
    this.Salary = Salary;
	}
function changeSalary(salary) {
	this.Salary= salary;
	}

var username = new printdetails("John", "Doe", "java", 50000);
var username = new changeSalary(60000);

document.getElementById("demo").innerHTML =
"My name is " + username.firstName + " " + username.lastName  + ". " + "My skill is  " + username.skill + " and my salary is rs." + username.Salary + " per month.";
</script>

</body>
</html>
